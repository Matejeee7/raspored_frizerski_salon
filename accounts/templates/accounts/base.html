<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block head_title %}Prijava{% endblock %}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7fafc;margin:0}
    .wrap{max-width:380px;margin:8vh auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{margin:0 0 16px;font-size:1.4rem}
    label{display:block;margin:.5rem 0 .25rem}
    input[type="email"],input[type="password"]{width:100%;padding:.6rem .7rem;border:1px solid #cbd5e0;border-radius:8px}
    button{background:#4f46e5;border:none;color:#fff;padding:.6rem 1rem;border-radius:8px;cursor:pointer;font-weight:600}
    .muted{color:#64748b;font-size:.9rem}
    .row{display:flex;justify-content:space-between;gap:.6rem;align-items:center;margin-top:.75rem}
    .linkbtn{background:transparent;color:#4f46e5;border:none;padding:0;cursor:pointer;text-decoration:underline}
    .errorlist{color:#b91c1c;margin:.5rem 0 0 0;padding-left:18px}
    .msgs{margin-bottom:.75rem}
    .msg{background:#eef2ff;color:#3730a3;padding:.5rem .75rem;border-radius:8px;margin:.25rem 0}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    {% if messages %}
      <div class="msgs">
        {% for m in messages %}<div class="msg">{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
